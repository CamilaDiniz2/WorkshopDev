<!-- Modal: formulário  -->
<div id="modal" class="hide">
  <div class="content">

    <h1> Nova Ideia</h1>

    <form action="">

      <div class="input-wrapper">
        <label for="title">Título da ideia </label>
        <input type="text" name="title">
      </div>

      <div class="input-wrapper">
        <label for="category"> Categoria </label>
        <input type="text" name="category">
      </div>

      <div class="input-wrapper">
        <label for="image">Link da imagem </label>
        <input type="url" name="image">
      </div>

      <div class="input-wrapper">
        <label for="description">
          Digite uma descrição para essa ideia
        </label>
       <textarea name="description cols="30" rows="10"></textarea>
      </div>

      <div class="input-wrapper">
        <label for="link">Link da ideia </label>
        <input type="url" name="link">
      </div>    

      <div class="input-wrapper" id="botaoVoltar">
        <button onclick="onOff()"> 
          <img src="images/back.png" alt="">
          Voltar
        </button>
      </div>
   
      <div class="input-wrapper" id="botaoSalvar">
        <button> 
          <img src="images/save.png" alt="">
          Salvar 
        </button>
      </div>

    </form>
  </div>
</div>
